name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [docs-updated]
  workflow_dispatch:
    inputs:
      version:
        description: >
          Version label for docs (e.g. "v2.0", "2026.02").
          Leave empty to only update "latest".
        required: false
        default: ''

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Pull docs from plugin repos ---
      - name: Checkout MyTrip docs
        uses: actions/checkout@v4
        with:
          repository: ChafficPlugins/MyTrip
          path: _repos/mytrip
          sparse-checkout: docs

      - name: Checkout MiningLevels docs
        uses: actions/checkout@v4
        with:
          repository: ChafficPlugins/MiningLevels
          path: _repos/mininglevels
          sparse-checkout: docs

      - name: Checkout CrucialLib docs
        uses: actions/checkout@v4
        with:
          repository: ChafficPlugins/CrucialLib
          path: _repos/cruciallib
          sparse-checkout: docs

      - name: Aggregate docs from all repos
        run: |
          for repo in mytrip mininglevels cruciallib; do
            if [ -d "_repos/$repo/docs" ]; then
              mkdir -p "docs/$repo"
              cp -r "_repos/$repo/docs/." "docs/$repo/"
              echo "Copied docs from $repo"
            else
              echo "No docs/ folder found in $repo (skipping)"
            fi
          done

          # Generate placeholder stubs for any nav entries that don't have
          # a real file yet, so MkDocs doesn't warn about missing pages.
          grep -oP ':\s+\K\S+\.md' mkdocs.yml | while read -r page; do
            if [ ! -f "docs/$page" ]; then
              mkdir -p "docs/$(dirname "$page")"
              title=$(basename "$page" .md | sed 's/-/ /g; s/\b\(.\)/\u\1/g')
              printf '# %s\n\n!!! info "Coming Soon"\n    This page is under construction.\n' "$title" > "docs/$page"
              echo "Generated placeholder: docs/$page"
            fi
          done

          echo ""
          echo "Final docs structure:"
          find docs -type f -name "*.md" | sort

      # --- Build & deploy with mike ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Cache pip
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ hashFiles('mkdocs.yml') }}
          path: ~/.cache
          restore-keys: mkdocs-material-

      - name: Install dependencies
        run: pip install "mkdocs>=1.6,<2" mkdocs-material mike

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch gh-pages branch
        run: git fetch origin gh-pages:gh-pages || true

      - name: Deploy docs with mike
        run: |
          VERSION="${{ github.event.inputs.version || github.event.client_payload.version || '' }}"

          if [ -n "$VERSION" ]; then
            # Deploy a named version and update the "latest" alias
            mike deploy --branch gh-pages --prefix docs --update-aliases "$VERSION" latest
            echo "Deployed version: $VERSION (aliased as latest)"
          else
            # Just update "latest"
            mike deploy --branch gh-pages --prefix docs latest
            echo "Deployed: latest"
          fi

          # Ensure /docs/ redirects to /docs/latest/
          mike set-default --branch gh-pages --prefix docs latest

      - name: Add landing page to gh-pages
        run: |
          # Save landing page files before switching branches
          mkdir -p /tmp/landing
          cp index.html /tmp/landing/
          cp redirect.html /tmp/landing/
          cp -r style /tmp/landing/
          cp -r img /tmp/landing/

          # Switch to gh-pages
          git checkout -f gh-pages

          # Copy landing page files to root
          cp /tmp/landing/index.html .
          cp /tmp/landing/redirect.html .
          rm -rf style img
          cp -r /tmp/landing/style .
          cp -r /tmp/landing/img .

          # Commit and push
          git add index.html redirect.html style/ img/
          git diff --cached --quiet || git commit -m "Update landing page"

      - name: Push gh-pages
        run: git push origin gh-pages
